      <script language="javascript">
        function show_date_time() {
          window.setTimeout("show_date_time()", 1000);
          BirthDay = new Date("01/01/2020 00:00:00");
          today = new Date();
          timeold = (today.getTime() - BirthDay.getTime());
          sectimeold = timeold / 1000
          secondsold = Math.floor(sectimeold);
          msPerDay = 24 * 60 * 60 * 1000
          e_daysold = timeold / msPerDay
          daysold = Math.floor(e_daysold);
          e_hrsold = (e_daysold - daysold) * 24;
          hrsold = setzero(Math.floor(e_hrsold));
          e_minsold = (e_hrsold - hrsold) * 60;
          minsold = setzero(Math.floor((e_hrsold - hrsold) * 60));
          seconds = setzero(Math.floor((e_minsold - minsold) * 60));
          document.getElementById('days').innerHTML =
            "<style type=\"text/css\">span {color: #4c618f;}</style><span>我已在此等候你</span>" + daysold +
            "<style type=\"text/css\">span {color: #4c618f;}</style><span>天</span>" + hrsold +
            "<style type=\"text/css\">span {color: #4c618f;}</style><span>时</span>" + minsold +
            "<style type=\"text/css\">span {color: #4c618f;}</style><span>分</span>" + seconds +
            "<style type=\"text/css\">span {color: #4c618f;}</style><span>秒</span>";
        }

        function setzero(i) {
          if (i < 10) {
            i = "0" + i
          };
          return i;
        }
        show_date_time();
      </script>
      <!-- 图片单击效果 -->
      <script>
        function createImgEventFullScreen() {
          var imgs = $(".article-entry").find("img");
          for (var i = 0; i < imgs.length; i++) {
            // $(imgs[i]).click(createCover(imgs[i]));
            imgs[i].onclick = function (e) {
              var src = e.srcElement.currentSrc;
              var _this = $(this);
              createCover(src, _this);
            }
          }

          function createCover(src, _this) {
            var cover = $(
              "<div id='outerDiv'  style='position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:5;width:100%;height:100%;display:none;'><div id='innerDiv' style='position:absolute;'><img  id='bigImg' style='border:5px solid #fff;' src=''/></div></div>"
            );
            $("#outerDiv").remove();
            $("body").append(cover);
            imgShow("#outerDiv", "#innerDiv", "#bigImg", _this, src);

          }
        }

        function imgShow(outerDiv, innerDiv, bigImg, _this, src) {
          //var src = _this.attr("src"); //获取当前点击的common-img元素中的src属性
          $(bigImg).attr("src", src); //设置#bigImg元素的src属性

          /*获取当前点击图片的真实大小，并显示弹出层及大图*/
          $("<img/>").attr("src", src).load(function () {
            var windowW = $(window).width(); //获取当前窗口宽度
            var windowH = $(window).height(); //获取当前窗口高度
            var realWidth = this.width; //获取图片真实宽度
            var realHeight = this.height; //获取图片真实高度
            var imgWidth, imgHeight;
            var scale = 0.8; //缩放尺寸，当图片真实宽度和高度大于窗口宽度和高度时进行缩放

            if (realHeight > windowH * scale) { //判断图片高度
              imgHeight = windowH * scale; //如大于窗口高度，图片高度进行缩放
              imgWidth = imgHeight / realHeight * realWidth; //等比例缩放宽度
              if (imgWidth > windowW * scale) { //如宽度仍大于窗口宽度
                imgWidth = windowW * scale; //再对宽度进行缩放
              }
            } else if (realWidth > windowW * scale) { //如图片高度合适，判断图片宽度
              imgWidth = windowW * scale; //如大于窗口宽度，图片宽度进行缩放
              imgHeight = imgWidth / realWidth * realHeight; //等比例缩放高度
            } else { //如果图片真实高度和宽度都符合要求，高宽不变
              imgWidth = realWidth;
              imgHeight = realHeight;
            }
            $(bigImg).css("width", imgWidth); //以最终的宽度对图片缩放

            var w = (windowW - imgWidth) / 2; //计算图片与窗口左边距
            var h = (windowH - imgHeight) / 2; //计算图片与窗口上边距
            $(innerDiv).css({
              "top": h,
              "left": w
            }); //设置#innerDiv的top和left属性
            //console.log('****')
            $(outerDiv).fadeIn("fast"); //淡入显示#outerDiv
          });

          $(outerDiv).click(function () { //再次点击淡出消失弹出层
            $(this).fadeOut("fast");
          });
        }
        setTimeout(function () {
          createImgEventFullScreen();
        }, 1000)
      </script>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>
